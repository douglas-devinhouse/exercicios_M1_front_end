<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body onload="initialize()">
  <div class="cabecalho-principal">
    <h1>Exercícios da semana 03 - Módulo 1 - Front-end</h1>
  </div>

  <div class="exrc exrc-01">      
    <div class="calc-idade">
      <h2>Exercício 01</h2>
      <div id="form-idade">
          <div class="form-parts" id="birthDayDiv">
              <label for="inputBirthDay">Data de nascimento</label><br>
              <input type="date" name="inputBirthDay" id="inputBirthDay">
              <button id="btnCalcIdade">Calcular</button>
              
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>error mssg</small> 
          </div>                  
          
      </div>            
    </div>  
  </div>    

  <div class="exrc exrc-02">
    <div class="form-parts calculadora" id="calculadora">
      <h2>Exercício 02</h2>       
      
      <input type="number" class="input-num" id="input-num-1" placeholder="Nº 1">
      <input type="number" class="input-num" id="input-num-2" placeholder="Nº 2">
      
      <div class="calc-btn">
        <input type="button" value="+" id="calcSum">
        <input type="button" value="-" id="calcSub">        
        <input type="button" value="*" id="calcMult">
        <input type="button" value="/" id="calcSplit">
      </div>
      <input type="number" name="result" id="result" readonly>
    </div>
  </div>

  <div class="exrc exrc-03">
    <div class="form-parts even-odd" id="divEvenOdd">
      <h2>Exercício 03</h2>       
      
      <label for="input-even-odd">Informe um número</label>
      <input type="number" class="input-num" id="inputEvenOdd" value="0">        
      <p class="elementOddResult">O número é par</p>
    </div>
  </div>

  <div class="exrc exrc-04">
    <div class="form-parts time-access" id="timeAccess">
      <h2>Exercício 04</h2>                
      
      <p class="elementTimeAccess">Hora de acesso: </p>
    </div>
  </div>

  <div class="exrc exrc-05">
    <div class="form-parts time-actual" id="timeActual">
      <h2>Exercício 05</h2>                
      
      <p class="elementTimeActual">Hora atual: </p>
    </div>
  </div>

  <div class="exrc exrc-06">
    <div class="form-parts" id="season">
      <h2>Exercício 06</h2>                
      
      <img id="elementSeason">
      
    </div>
  </div>    

  <div class="exrc exrc-07">
    <div class="form-parts list-select" id="listSelect">
      <h2>Exercício 07</h2>
      
      <div id="form-list">
        <div class="form-parts" id="listSelectDiv">
            <label for="inputList">Item a adicionar</label><br>
            <input type="text" name="inputList" id="inputList">
            <button id="btnAddList">Adicionar</button>              
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>error mssg</small> 
            <br>
            <select name="selectList" id="selectList">

            </select>
        </div>          
      </div>            
    </div>
  </div>    

  <div class="exrc exrc-08">
    <div class="form-parts" id="saveList">
      <h2>Exercício 08</h2>
      
      <button id="btnSaveList">Salvar Lista</button>        
    </div>
  </div>

  <div class="exrc exrc-09">
    <div class="form-parts" id="loadList">
      <h2>Exercício 09</h2>
      
      <p id="elementLoadList"></p>
    </div>
  </div>

  <div class="exrc exrc-10">
    <div class="form-parts" id="calcPAPG">
      <h2>Exercício 10</h2>
      <label for="inputPAPG-num">Valor Inicial</label><br>
      <input type="number" class="inputPAPG-num" id="inputPAPGNum" placeholder="Inicial"><br>
      <label for="inputPAPG-root">Razão</label><br>
      <input type="number" class="inputPAPG-root" id="inputPAPGRoot" placeholder="Raiz">
      <br>
      <button id="btnPA">Calcular PA</button>
      <button id="btnPG">Calcular PG</button>
      <br>
      <small>error mssg</small>
      <p id="resultPA">PA:</p>
      <p id="resultPG">PG:</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/m1s03.js"></script>

</body>
</html>
